plugins {
    id 'org.jetbrains.intellij' version '0.3.12'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'eu.long1.flutter'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.10'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.1.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

patchPluginXml {
    version '1.0.3'
    sinceBuild '181.5540.23'
    untilBuild '183.*'
}

intellij {
    pluginName 'Flutter i18n'
    version '181.5540.23'
    plugins = [
            "Dart:181.4445.29",
            "io.flutter:31.3.1",
            "yaml"
    ]
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


publishPlugin {
    username = localProperties.getProperty('username')
    password = localProperties.getProperty('password')
}